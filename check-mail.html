<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Mail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-mono bg-gray-200">
    <!-- Container -->
    <div class="flex justify-center items-center md:flex-row flex-col">
        <div class="w-full h-screen md:w-2/3 flex justify-center items-center">
            <div class="flex flex-col w-10/12 md:w-6/12 bg-white shadow rounded-3xl py-5 px-10 h-auto md:h-96 form-box box-shadow">
              <img src="img/openmail.png" class="w-20 mx-auto my-10" alt="" srcset="">
              <h2 class="font-semibold text-3xl mb-5 text-center">Check your mail</h2>
              <p class="text-md font-medium mb-2 text-center text-gray-500">Please check your email and click on the provided link to reset your password</p>
              <p class="text-xs font-medium mt-auto text-center mb-3 justify-self-end">Did not receive the email? <a href="#" class="font-semibold">Resend Link</a></p>
            </div>
        </div>
        <div class="w-full h-screen md:w-1/3 flex justify-center items-center bg-dark-grey">
            <img src="assets/img/placeholder-logo.png" class="w-1/2" alt="" srcset="">
        </div>
    </div>
</body>
</html>
