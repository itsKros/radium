<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-mono bg-gray-200">
    <!-- Container -->
    <div class="flex justify-center items-center md:flex-row flex-col">
        <div class="w-full h-screen md:w-2/3 flex justify-center items-center">
            <div class="w-10/12 md:w-6/12 bg-white shadow rounded-3xl py-20 px-10 form-box box-shadow">

              <h2 class="font-semibold text-3xl mb-5 text-center">Reset Password</h2>
              <p class="text-md font-medium mb-2 text-center text-gray-500">Forgot your password? <br>Enter your email and we will send you a link to reset your password.</p>
                <form action="">
                    <div class="relative text-gray-600 focus-within:text-gray-400">
                      <label for="email" class="text-sm font-bold text-gray-500">E-mail</label><br>
                      <input type="email" id="email" name="email" placeholder="name@domain.com" class="px-2 border py-2 w-full focus:outline-none font-bold border-gray-500 rounded-md mb-3">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Send Link" class="text-white px-3 py-2 w-7/12 mx-auto mt-4 bg-blue font-bold rounded-md placeholder-red-600">
                    </div>
                </form>
            </div>
        </div>
        <div class="w-full h-screen md:w-1/3 flex justify-center items-center bg-dark-grey">
          <img src="assets/img/placeholder-logo.png" class="w-1/2" alt="" srcset="">
        </div>
    </div>
</body>
</html>
